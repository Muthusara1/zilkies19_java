<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoFit-Account Customisation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bubblegum+Sans" />
    <link rel="stylesheet" href="../css/gridstylesheet.css">
    <link rel="stylesheet" href="../css/headerfooterstyle.css">
    <link rel="stylesheet" href="../css/customisationpage-stylesheet.css">
</head>

<body>
    <header class="row">
        <div class="logo-box col-sm-12 col-md-6 col-lg-3">
            <div class="logo-image-box">
                <img src="../assets/logo-img1.png" alt="logo">
            </div>
            .
            <div class="logo-name-box">
                <div class="logo-text-box row">
                    Fit 'n Flair
                </div>
                <div class="logo-subtext-box row">
                    Your Diet Companion
                </div>
            </div>
        </div>
        <div class="user-icon col-sm-4 col-md-6 col-lg-1">
            <img src="../assets/userprofilepic1.png" alt="profile pic">
        </div>
    </header>
	 <div class="profile-menu">
        <ul>
            <li><a href="/LoginServlet">Log out</a></li>
            <li>View Account</li>
        </ul>
    </div>

    <div class="wrapper row">
        <div class="customisation-details-box col-sm-12 col-md-8 col-lg-6">
            <form action="#" class="customisation-details-box_form" name="customisationform">
                <div>
                    Choose Gender
                    <div>
                        <input type="radio" name="gender">Male
                    </div>
                    <div>
                        <input type="radio" name="gender">Female
                    </div>
                    <div>
                        <input type="radio" name="gender">Other
                    </div>
                </div>
                <div>
                    Choose Age
                    <input type="number" value="20" name="age">
                </div>
                <div>
                    Enter height in cms
                    <input type="number" name="height">
                </div>
                <div>
                    Enter weight in kg
                    <input type="number" name="weight">
                </div>
                <div>
                    Choose your daily lifestyle
                    <select id="lifestyle">
                        <option value="Sedentary">Sedentary (little to no exercise)</option>
                        <option value="Light">Light Activity (little exercise/sports 1-3 days a week)</option>
                        <option value="Moderate">Moderate Activity (moderate exercise/sports 3-5 days a week)</option>
                        <option value="Hard">Hard Activity (hard exercise/sports 6-7 days a week)</option>
                        <option value="Very hard">Very hard Activity (very hard exercise/sports and a physical job)</option>
                    </select>
                </div>
                <input type="button" value="Customise" id="customise-submit-button" onclick="checkInputs()">

                <div id="error-text-box"> </div>
            </form>
        </div>

    </div>

    <footer class="row">
        <div class="link-box_social col-sm-12 col-md-12 col-lg-12">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-blogger"></i>
        </div>
        <div class="copyright-box col-sm-12 col-md-12 col-lg-12">
            <p>2018 Â© Fit 'n Flair, Inc.</p>
        </div>
    </footer>



</body>
<script src="../js/customisationvalidation.js"></script>

<script>
	document.getElementsByClassName("user-icon")[0].onclick=function() {
    	document.getElementsByClassName("profile-menu")[0].classList.toggle("show-menu");
   	}
</script>

</html>
