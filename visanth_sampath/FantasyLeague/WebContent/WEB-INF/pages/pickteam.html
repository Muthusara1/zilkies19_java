<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Select Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/commonstylesheet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/pickteamstylesheet.css" />
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="" class="header-image" alt="header's image"/>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-sm-12 col-md-6 col-lg-4"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="centerize">Pick your own team</h1>
        <div class="flex-row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <!-- batsmen block consists of a container with top icon and a block of players  -->

                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-sm-8 col-md-8 col-lg-8 player-container">
                        <img src="https://image.flaticon.com/icons/png/512/10/10552.png" class="icons" />
                        <div class="row player-inner_container">
                            <div class="col-10"><p class="player-name">player Name</p></div>
                            <div class="col-2">
                                <button class="plus-button">+</button>
                            </div>
                        </div>
                        <!-- repeated player 1-->
                        <div class="row player-inner_container">
                            <div class="col-10"><p class="player-name">player Name</p></div>
                            <div class="col-2">
                                <button class="plus-button">+</button>
                            </div>
                        </div>
                        <!-- end of repeated player 1 block -->
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                </div>
                <!-- end of batsmen block list -->
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                 <!-- bowler block consists of a container with top icon and a block of players  -->

                 <div class="row">
                     <div class="col-sm-2 col-md-2 col-lg-2"></div>
                     <div class="col-sm-8 col-md-8 col-lg-8 player-container">
                            <img src="https://cdn.iconscout.com/public/images/icon/premium/png-512/ball-cricket-3abac1a65666129b-512x512.png" class="icons" />
                         <div class="row player-inner_container">
                             <div class="col-10"><p class="player-name">player Name</p></div>
                             <div class="col-2">
                                 <button class="plus-button">+</button>
                             </div>
                         </div>
                         <!-- repeated player 1-->
                         <div class="row player-inner_container">
                             <div class="col-10"><p class="player-name">player Name</p></div>
                             <div class="col-2">
                                 <button class="plus-button">+</button>
                             </div>
                         </div>
                         <!-- end of repeated player 1 block -->
                     </div>
                     <div class="col-sm-2 col-md-2 col-lg-2"></div>
                 </div>
                 <!-- end of bowler block list -->
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <!-- all rounder block starting -->

                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-sm-8 col-md-8 col-lg-8 player-container">
                            <img src="http://simpleicon.com/wp-content/uploads/bat_ball_2.png" class="icons" />
                        <div class="row player-inner_container">
                            <div class="col-10"><p class="player-name">player Name</p></div>
                            <div class="col-2">
                                <button class="plus-button">+</button>
                            </div>
                        </div>
                        <!-- repeated player 1-->
                        <div class="row player-inner_container">
                            <div class="col-10"><p class="player-name">player Name</p></div>
                            <div class="col-2">
                                <button class="plus-button">+</button>
                            </div>
                        </div>
                        <!-- end of repeated player 1 block -->
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                </div>
                <!-- all rounder block ending -->
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <!-- wicket keeper block starting -->

                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-sm-8 col-md-8 col-lg-8 player-container">
                            <img src="https://cdn1.iconfinder.com/data/icons/cricket-sport/400/a_iconfinder_Iconography_-_Cricket-10-2-512.png" class="icons" />
                        <div class="row player-inner_container">
                            <div class="col-10"><p class="player-name">player Name</p></div>
                            <div class="col-2">
                                <button class="plus-button">+</button>
                            </div>
                        </div>
                        <!-- repeated player 1-->
                        <div class="row player-inner_container">
                            <div class="col-10"><p class="player-name">player Name</p></div>
                            <div class="col-2">
                                <button class="plus-button">+</button>
                            </div>
                        </div>
                        <!-- end of repeated player 1 block -->
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                </div>
                <!-- wicket keeper block ending -->
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="main.js"></script>
</body>
</html>
